{{define "base"}}
<!doctype html>
{{if .IsDarkTheme}}
<html lang="en" data-bs-theme="dark">
{{else}}
<html lang="en">
{{end}}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="static/card_main.css">

    {{if .IsDarkTheme}}
    <link rel="stylesheet" type="text/css" href="static/card_icons_dark.css">
    {{else}}
    <link rel="stylesheet" type="text/css" href="static/card_icons.css">
    {{end}}

    {{template "scripts" .}}

</head>
<body>
<div class="container mt-3">
    <a href="index" class="btn btn-primary">YaBackup</a>
    <a href="start_upload" class="btn btn-primary">Upload</a>
    <a href="get_token" class="btn btn-primary">Get new token</a>
    <a href="download/ybg.log" class="btn btn-primary">Download log</a>
</div>


<!--<div class="clear"></div>-->

<div class="container mt-3">
    {{range .AlertMessages}}
    <div class="alert alert-danger">{{ .Message }}</div>
    {{end}}
</div>


<div class="container mt-3">
    {{template "title" .}}
    {{template "main" .}}
</div>
</body>

<!--{% block button_scripts %} {% endblock %}-->
{{template "bottom_scripts" .}}
</html>
{{ end }}
